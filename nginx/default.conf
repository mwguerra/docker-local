# ==============================================================================
# Configuração Nginx para múltiplos projetos Laravel
# Suporta: projeto.test, api.projeto.test, admin.projeto.test, etc.
# ==============================================================================

# Mapeamento de domínios para diretórios de projetos
# O primeiro nível do domínio (antes de .test ou .localhost) é o nome do projeto
map $host $project_name {
    default "";
    
    # Padrão: projeto.test -> projeto
    ~^(?<proj>[^.]+)\.test$ $proj;
    ~^(?<proj>[^.]+)\.localhost$ $proj;
    
    # Com subdomínio: sub.projeto.test -> projeto
    ~^[^.]+\.(?<proj>[^.]+)\.test$ $proj;
    ~^[^.]+\.(?<proj>[^.]+)\.localhost$ $proj;
}

# Mapeamento para capturar o subdomínio (se existir)
map $host $subdomain {
    default "";
    ~^(?<sub>[^.]+)\.(?<proj>[^.]+)\.test$ $sub;
    ~^(?<sub>[^.]+)\.(?<proj>[^.]+)\.localhost$ $sub;
}

server {
    listen 80;
    server_name ~^(?<project>[^.]+)\.test$ 
                ~^(?<project>[^.]+)\.localhost$
                ~^[^.]+\.(?<project>[^.]+)\.test$
                ~^[^.]+\.(?<project>[^.]+)\.localhost$;

    # Definir root baseado no nome do projeto (usa symlinks do docker-local)
    set $root_path /var/www/.docker-local-links/$project_name/public;
    
    # Verificar se existe a pasta do projeto, senão usa default
    root $root_path;
    
    index index.php index.html;

    # Charset
    charset utf-8;

    # Logs por projeto
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configurações de tamanho
    client_max_body_size 100M;

    # Adicionar headers para debugging (remover em produção)
    add_header X-Project $project_name always;
    add_header X-Subdomain $subdomain always;

    # Localização principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Processar PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Passar informações do projeto/subdomínio para o PHP
        fastcgi_param HTTP_X_PROJECT $project_name;
        fastcgi_param HTTP_X_SUBDOMAIN $subdomain;
        
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Health check
    location /nginx-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

# Servidor padrão para requisições não mapeadas
server {
    listen 80 default_server;
    server_name _;
    
    root /var/www/default/public;
    index index.php index.html;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
