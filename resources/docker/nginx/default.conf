# ==============================================================================
# Nginx Configuration for multiple Laravel projects
# Supports: project.test, api.project.test, admin.project.test, etc.
# Also supports nested projects via .docker-local-links symlinks
# ==============================================================================

# Domain to project directory mapping
# The first level of the domain (before .test or .localhost) is the project name
map $host $project_name {
    default "";

    # Pattern: project.test -> project
    ~^(?<proj>[^.]+)\.test$ $proj;
    ~^(?<proj>[^.]+)\.localhost$ $proj;

    # With subdomain: sub.project.test -> project
    ~^[^.]+\.(?<proj>[^.]+)\.test$ $proj;
    ~^[^.]+\.(?<proj>[^.]+)\.localhost$ $proj;
}

# Mapping to capture the subdomain (if any)
map $host $subdomain {
    default "";
    ~^(?<sub>[^.]+)\.(?<proj>[^.]+)\.test$ $sub;
    ~^(?<sub>[^.]+)\.(?<proj>[^.]+)\.localhost$ $sub;
}

server {
    listen 80;
    server_name ~^(?<project>[^.]+)\.test$
                ~^(?<project>[^.]+)\.localhost$
                ~^[^.]+\.(?<project>[^.]+)\.test$
                ~^[^.]+\.(?<project>[^.]+)\.localhost$;

    # Set root based on project name
    # First try .docker-local-links (for nested projects with symlinks)
    # Symlinks are followed automatically by nginx
    set $links_root /var/www/.docker-local-links/$project_name/public;
    set $direct_root /var/www/$project_name/public;

    # Use links folder if symlink exists, otherwise direct path
    # Nginx follows symlinks, so if the link exists, it works
    root $links_root;

    index index.php index.html;

    # Charset
    charset utf-8;

    # Logs per project
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Size configurations
    client_max_body_size 100M;

    # Add headers for debugging (remove in production)
    add_header X-Project $project_name always;
    add_header X-Subdomain $subdomain always;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Process PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Pass project/subdomain info to PHP
        fastcgi_param HTTP_X_PROJECT $project_name;
        fastcgi_param HTTP_X_SUBDOMAIN $subdomain;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
    }

    # Block access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Health check
    location /nginx-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

# Default server for unmapped requests
server {
    listen 80 default_server;
    server_name _;

    root /var/www/default/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
