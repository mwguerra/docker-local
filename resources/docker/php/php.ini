; ==============================================================================
; PHP 8.4 Configuration for Laravel Development
; ==============================================================================

[PHP]
; Memory and execution
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000

; File uploads
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 50

; Errors and logging (development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php/error.log

; Numeric precision
precision = 14
serialize_precision = -1

; Timezone
date.timezone = UTC

; Realpath cache (improves performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Expose PHP version (disabled for security)
expose_php = Off

; ==============================================================================
; OPcache - Performance optimization
; ==============================================================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 30000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.jit = tracing
opcache.jit_buffer_size = 128M

; ==============================================================================
; Session
; ==============================================================================
[Session]
session.gc_maxlifetime = 86400
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
session.use_strict_mode = 1

; ==============================================================================
; APCu - User cache
; ==============================================================================
[apcu]
apc.enabled = 1
apc.shm_size = 128M
apc.ttl = 7200
apc.enable_cli = 1

; ==============================================================================
; Intl - Internationalization
; ==============================================================================
[intl]
intl.default_locale = en_US

; ==============================================================================
; MySQLi
; ==============================================================================
[mysqli]
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off
mysqli.allow_local_infile = Off

; ==============================================================================
; PDO
; ==============================================================================
[Pdo_mysql]
pdo_mysql.default_socket =

; ==============================================================================
; PCRE
; ==============================================================================
[Pcre]
pcre.backtrack_limit = 1000000
pcre.recursion_limit = 100000
pcre.jit = 1

; ==============================================================================
; Mail
; ==============================================================================
[mail function]
; Laravel uses its own drivers, but fallback configuration
SMTP = mailpit
smtp_port = 1025

; ==============================================================================
; Swoole (if available)
; ==============================================================================
[swoole]
swoole.use_shortname = Off
