; ==============================================================================
; PHP 8.4 Configuration for Laravel Development
; ==============================================================================

[PHP]
; Memória e execução
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000

; Upload de arquivos
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 50

; Erros e logging (desenvolvimento)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php/error.log

; Precisão numérica
precision = 14
serialize_precision = -1

; Timezone
date.timezone = America/Sao_Paulo

; Realpath cache (melhora performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Expose PHP version (desabilitado por segurança)
expose_php = Off

; ==============================================================================
; OPcache - Otimização de performance
; ==============================================================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 30000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.jit = tracing
opcache.jit_buffer_size = 128M

; ==============================================================================
; Session
; ==============================================================================
[Session]
session.gc_maxlifetime = 86400
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
session.use_strict_mode = 1

; ==============================================================================
; APCu - Cache de usuário
; ==============================================================================
[apcu]
apc.enabled = 1
apc.shm_size = 128M
apc.ttl = 7200
apc.enable_cli = 1

; ==============================================================================
; Intl - Internacionalização
; ==============================================================================
[intl]
intl.default_locale = pt_BR

; ==============================================================================
; MySQLi
; ==============================================================================
[mysqli]
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off
mysqli.allow_local_infile = Off

; ==============================================================================
; PDO
; ==============================================================================
[Pdo_mysql]
pdo_mysql.default_socket =

; ==============================================================================
; PCRE
; ==============================================================================
[Pcre]
pcre.backtrack_limit = 1000000
pcre.recursion_limit = 100000
pcre.jit = 1

; ==============================================================================
; Mail
; ==============================================================================
[mail function]
; Laravel usa drivers próprios, mas configuração de fallback
SMTP = mailpit
smtp_port = 1025

; ==============================================================================
; Swoole (se disponível)
; ==============================================================================
[swoole]
swoole.use_shortname = Off

