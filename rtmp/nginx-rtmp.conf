# ==============================================================================
# RTMP Server Configuration for Docker Local Environment
# ==============================================================================
# Generic RTMP/HLS streaming configuration that can be customized per project.
#
# RTMP Ingest: rtmp://localhost:1935/live/<stream_key>
# HLS Output:  http://localhost:8088/hls/<stream_key>.m3u8
# Stats:       http://localhost:8088/stat
#
# To customize callbacks for your project, create an override config in
# ~/.config/docker-local/rtmp/nginx-rtmp.conf
# ==============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Ping for connection keep-alive
        ping 30s;
        notify_method get;

        # Live application for stream ingestion
        application live {
            live on;

            # Allow publishing from any IP during development
            allow publish all;

            # No playback via RTMP (use HLS instead)
            deny play all;

            # Convert to HLS with adaptive bitrate variants
            hls on;
            hls_path /var/www/hls;
            hls_fragment 2s;
            hls_playlist_length 60s;
            hls_cleanup on;
            hls_nested on;

            # HLS variants for adaptive streaming
            # Customize these based on your bandwidth/quality requirements
            hls_variant _720p BANDWIDTH=2500000,RESOLUTION=1280x720;
            hls_variant _480p BANDWIDTH=1000000,RESOLUTION=854x480;
            hls_variant _360p BANDWIDTH=500000,RESOLUTION=640x360;

            # Recording for VOD conversion (optional)
            # Uncomment to enable recording of all streams
            # record all;
            # record_path /var/www/recordings;
            # record_suffix -%Y%m%d-%H%M%S.flv;
            # record_unique on;

            # Webhook callbacks (customize per project via override)
            # Uncomment and customize for your application:
            # on_publish http://nginx/api/live/on-publish;
            # on_publish_done http://nginx/api/live/on-publish-done;
            # on_record_done http://nginx/api/live/on-record-done;
        }

        # Relay application for re-streaming to other platforms
        application relay {
            live on;

            # Push to external RTMP servers (uncomment and customize)
            # push rtmp://a.rtmp.youtube.com/live2/<youtube_key>;
            # push rtmp://live.twitch.tv/app/<twitch_key>;
        }
    }
}

# HTTP configuration for HLS delivery
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Logging
    access_log /var/log/nginx/access.log;

    server {
        listen 80;
        server_name localhost;

        # CORS headers for cross-origin HLS playback
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range, Accept-Encoding" always;

        # HLS streaming endpoint
        location /hls {
            alias /var/www/hls;

            # Types for HLS
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            # Disable cache for manifest (live updates)
            location ~* \.m3u8$ {
                add_header Cache-Control "no-cache, no-store";
                add_header Access-Control-Allow-Origin "*";
            }

            # Cache segments briefly
            location ~* \.ts$ {
                add_header Cache-Control "max-age=3";
                add_header Access-Control-Allow-Origin "*";
            }
        }

        # Recordings endpoint (if recording enabled)
        location /recordings {
            alias /var/www/recordings;
            autoindex on;
        }

        # Health check endpoint
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # RTMP statistics (for debugging/monitoring)
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }

        # Control interface for managing streams
        location /control {
            rtmp_control all;
        }
    }
}
