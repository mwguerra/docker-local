; ==============================================================================
; PHP Configuration for AI/ML Workloads
; ==============================================================================
; Optimized for Whisper transcription and video processing tasks
; These settings allow for longer execution times and more memory

; Memory limit (Whisper models need significant memory)
memory_limit = 1G

; Execution time (transcription can take several minutes)
max_execution_time = 600
max_input_time = 600

; File uploads (for audio/video files)
upload_max_filesize = 500M
post_max_size = 500M

; OPcache settings
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.jit_buffer_size = 128M
opcache.jit = 1255

; Error reporting
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session
session.gc_maxlifetime = 86400

; Timezone
date.timezone = UTC
